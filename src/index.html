<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Currency Exchanger!</h1>
    <label for ="amount">Enter how much you want to convert:</label><br>
    <input id="amount" type="text" placeholder="USD"><br>
    <label for ="anotherCurrency">Enter which currency you want to convert to:</label><br>
    <input id="anotherCurrency" type="text" placeholder="Another Currency"><br><br>
    <button class="btn-outline-info" id="currencyExchange">Exchange currency now!</button>
    <div class="showErrors"></div>
    <div class="showCurrency"></div>
    <div class="showResult"></div>
  </div>
</body>
</html>
